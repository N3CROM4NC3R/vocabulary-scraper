<html>
    <head>
        
        
        <title>Vocabulary Scrapper</title>
        {% load static %}
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        <link href="{% static 'scrapper/css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'scrapper/js/bootstrap.min.js'%}"></script>

        <link href="{% static 'scrapper/css/normalize.css' %}" rel="stylesheet">
        <link href="{% static 'scrapper/css/buttons.css'%}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/navbar.css'%}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/footer.css'%}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/pages/landing-page.css'%}?={{ random_list | random }}" rel="stylesheet"/>

    </head>

    <body>
        
        <div class="custom-navbar navbar ">
            <ul class="nav">
                <li class="nav-item">Vocabulary</li>
            </ul>
            
        </div>
       

        <div class="hero container d-flex flex-sm-row flex-column align-items-center">
            <div class="hero__first d-flex flex-column align-items-center py-5">
                <div class="hero__text-container  text-center ">
                    <h1 class="hero__title">Create Vocabulary Decks</h1>
                    <p class="hero__text">Vocabulary decks for anki with the words you want, Create a free account to see the features and to better your Language Learning</p>
                </div>
                <div class="hero__login-button">
                    <a class="button" href="/">Log In</a>
                </div>
            </div>
            <div class="hero__image-container p-5">
                <img src="{% static 'scrapper/images/Hero-image.png' %}" alt="Hero image"/>
            </div>
        </div>



        <div class="features">
            <div class="features__title-container d-flex justify-content-center align-items-center">
                <h1 class="features__title">Features</h1>
            </div>
            
            <div class="features__content d-flex flex-row justify-content-around">
                <div class="features__buttons d-flex flex-column justify-content-around">
                    <button class="features__definitions-button button">Definitions</button>
                    <button class="features__definitions-button button">Translations</button>
            
                </div>
                <div class="features__images d-flex flex-column align-items-center justify-content-around">
                    <img class="features__first-translation-image" src="{% static 'scrapper/images/Translation-1.png'%}"/>
                    <img class="features__arrow" src="{% static 'scrapper/images/icon-arrow-down.svg' %}"/>
                    <img class="features__second-translation-image" src="{% static 'scrapper/images/Translation-2.png' %}"/>
                </div>
            </div>
        </div>
        <div class="footer d-flex justify-content-center align-items-center">
            <h1 class="footer__title">Vocabulary</h1>
        </div>


    </body>



</html>
