<html>
    <head>
        
        
        <title>Vocabulary Scrapper</title>
        {% load static %}
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        <link href="{% static 'scrapper/css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'scrapper/js/bootstrap.min.js'%}"></script>

        <link href="{% static 'scrapper/css/normalize.css' %}" rel="stylesheet">
        <link href="{% static 'scrapper/css/buttons.css'%}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/navbar.css'%}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/footer.css'%}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/pages/login.css'%}?={{ random_list | random }}" rel="stylesheet"/>
        <link href="{% static 'scrapper/css/app.css'%}" rel="stylesheet"/>

    </head>

    <body>
        <div class="app">
            <div class="custom-navbar navbar ">
                <ul class="nav">
                    <li class="nav-item">Vocabulary</li>
                </ul>
            </div>
                
            <div class="app-wrapper">
            
                <div class="login__form-container container-sm">
                    {% if form.errors %}
                    <div class="login__form-error container alert alert-danger px-3"> 
                        <p> Your email and password didn't match. Please try again. </p>
                    </div>
                    {% endif %}

                    <form class="login__form container py-3" method="post" action="{% url 'scrapper:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.errors }}
                            <label class="form-label" for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password.errors }}
                            <label class="form-label" for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
                            {{ form.password }}
                        </div>
                    
                        <input class="button d-block mx-auto my-3" type="submit" value="login"/>
                        <input type="hidden" name="next" value="{{ next }}"/>
                        
                    
                    </form>
                </div>
            </div>
            <div class="footer d-flex justify-content-center align-items-center">
                <h1 class="footer__title">Vocabulary</h1>
            </div>
        </div>
        

    </body>



</html>
