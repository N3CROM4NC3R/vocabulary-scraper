<html>
    <head>
        <title>{% block title %}Vocabulary Scraper{% endblock %}</title>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        {% include 'scraper/components/default_static_files.html' %}

        {% block static_files %}{% endblock %}
    </head>
    <body>
        <div class="app">
            
            {% include 'scraper/components/navbar.html' %}

            <div class="app-wrapper">
                {% block content %}
                {% endblock %}
            </div>

            {% include 'scraper/components/footer.html' %}

        </div>
        {% block bottom_static_files %}{% endblock %}
    </body>
</html>
